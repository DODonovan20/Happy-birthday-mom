<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }
        .card h1 {
            color: #ff6666;
        }
        .card p {
            font-size: 1.2em;
            color: #666;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday Mom!</h1>
        <img src="cake.jpeg" alt="Birthday Image">
        <p>Happy Birthday! Thank you for everything you do. You are the best mom ever!</p>
        <div class="footer">Love, your eldest son, <br> Daniel</div>
    </div>
</body>
</html>
